<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fulfill Your Comfort <br>Food Cravings</h1>

        <a routerLink="menu">ORDER NOW <i class="bi bi-caret-right-fill"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get fresh food?</h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>3</h1>
                <p>Your order on the way</p>
            </div>
        </div>
    </div>
</div>

<!--Food Box-->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Signature Foods</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImage}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.price | currency :'LKR '}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More<i class="bi bi-caret-right-fill"></i></a>
</div>
